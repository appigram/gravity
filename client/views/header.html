<template name="header">
  <header class="main-header">
    <div class="container">
    <div class="row">
      <div class="two columns">
        <a href="/">
          <img class="logo" src="https://cdnryfma.s3.amazonaws.com/defaults/logo.png" alt="Ryfma Logo" />
        </a>
      </div>

      <div class="six columns">
        <form class="search-posts-form" data-id="search-posts-form">
          <input type="text" class="u-full-width" placeholder="Search Ryfma..." data-id="search-query">
          <i class="ion-android-search" data-id="search-icon"></i>
        </form>
      </div>

      {{#if currentUser}}

        <div class="four columns right-top-menu">
        <ul>
          <li class="notifications">
            <a class="ui icon top right pointing dropdown">
              <i class="icon ion-android-notifications"></i>
              <div class="menu">
                <div class="item">No notifications</div>
              </div>
            </a>          
          </li>
          <li class="messages">
            <a href="{{pathFor 'messages'}}"><i class="icon ion-android-chat"></i> {{getUnreadCount}}</a>
          </li>
          <li class="new-post">
            <a class="button" href="/submit"><i class="ion-plus-round"></i></a>
          </li>
          <li class="user-menu">
            <a class="ui inline top right dropdown pointing">
              <div class="text">
                <img class="ui avatar image" src="https://avatars.io/instagram/_ryfma_"/>
              </div>
              <div class="menu">
                <div class="item">
                  <a href="{{pathFor 'profile'}}">My profile</a>
                </div>
                <div class="ui divider"></div>                
                <div class="item">
                  <a href="{{pathFor 'following'}}">Following</a>
                </div>
                <div class="item">
                  <a href="{{pathFor 'follower'}}">Followers</a>
                </div>
                <div class="item">
                  <a href="{{pathFor 'updateProfile'}}"> Settings</a>
                </div>
                <div class="ui divider"></div>                
                <div class="item">
                  <a data-id="sign-out">Sign out</a>
                </div>
              </div>
            </a>
          </li>
        </ul>
        </div>
      {{else}}
        <ul class="three columns">
          <li class="u-pull-right sign-out">
            <i class="icon ion-ios-bell"></i>
          </li>
        </ul>
      {{/if}}
      </div>
    </div>
  </header>
</template>
