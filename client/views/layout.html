<template name="layout">
  {{> header}}
  <div class="container" style="min-height: {{instance.minHeight.get}}">
    <div class="row">
      <div class="two columns">
        {{> left_sidebar}}
      </div>
      <div class="eight columns">
        {{> Template.dynamic template=main}}
      </div>
      <div class="two columns">
        {{> right_sidebar}}
      </div>
    </div>
  </div>
  {{> footer}}
</template>
